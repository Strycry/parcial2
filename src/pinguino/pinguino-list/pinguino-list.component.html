<div class="container">
<div   *ngFor="let pinguino of pinguinos" class="card mb-3" style="max-width: 540px;">
  <div class="row">
    <div class="col-md-4">
      <img src="{{pinguino.image}}  " class="img-fluid rounded-start" alt="" (click)="selected(pinguino)" >
    </div>
    <div class="col-md-8">
      <div class="card-body">
        <h5 class="card-title">  {{pinguino.nombre}} </h5>
        <p class="text-truncate"> {{pinguino.description}} </p>
        <p class="card-text"><small class="text-body-secondary"> {{pinguino.scientific_name}} </small></p>
      </div>
    </div>
  </div>
</div>
  <div class="col">
    <div   *ngIf="select">
      <app-pinguino-detail [pinguinoDetail]="pinguino"  ></app-pinguino-detail> 
    </div>  
  </div>
</div>

  #texto{
    color: rgb(20, 13, 59);
