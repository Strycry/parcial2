
<div class="container-fluid">
  <p class="h3 p-3">{{ pinguinoDetail.nombre }}</p>
  <div class="row">
    <div class="col-2">
      <div class="thumb">
        <img
          class="img-fluid"
          src="{{ pinguinoDetail.image }}"
          alt="{{ pinguinoDetail.nombre }}"
        />
      </div>
    </div>
    <div class="col">
      <dl>
        <dt>Nombre</dt>
        <dd> {{pinguinoDetail.nombre}} </dd>
        <dt>Nombre cientifico</dt>
        <dd> {{pinguinoDetail.scientific_name}} </dd>
        <hr />
        <dt>Alimentacion</dt>
        <dd> {{pinguinoDetail.feeding}} </dd>
        <hr />
        <dt class="bold">Distribucion Global</dt>
        <dd class="caption"> {{pinguinoDetail.global_distribution}} </dd>
        <hr />
        <dt class="bold">Descripcion</dt>
        <dd>{{ pinguinoDetail.description }}</dd>
      </dl>
    </div>
  </div>
 </div>
